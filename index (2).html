<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        form {
            margin: 0 auto;
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5cb85c;
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 14px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }

        /* Responsive Design */
        
        /* Large Desktops */
        @media (min-width: 1200px) {
            h1 {
                font-size: 3rem;
            }
            
            form {
                padding: 40px;
                max-width: 700px;
            }
        }

        /* Desktops */
        @media (min-width: 992px) and (max-width: 1199px) {
            h1 {
                font-size: 2.5rem;
            }
            
            form {
                padding: 35px;
            }
        }

        /* Tablets */
        @media (min-width: 768px) and (max-width: 991px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            form {
                padding: 25px;
                margin: 20px auto;
            }
        }

        /* Large Phones */
        @media (min-width: 576px) and (max-width: 767px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
                margin-top: 20px;
            }
            
            p {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            form {
                padding: 20px;
                margin: 15px auto;
            }
        }

        /* Small Phones */
        @media (max-width: 575px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-top: 15px;
            }
            
            p {
                font-size: 0.9rem;
                padding: 0 5px;
            }
            
            form {
                padding: 15px;
                margin: 10px auto;
            }
            
            input[type="text"],
            input[type="email"],
            textarea {
                padding: 10px 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            button[type="submit"] {
                padding: 12px 15px;
                font-size: 16px;
            }
        }

        /* Extra Small Devices */
        @media (max-width: 320px) {
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 0.8rem;
            }
            
            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact US</h1>
        <p>For any inquiries, please reach out to us at:</p>
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="06e7aa30-a21b-4ebb-9a06-81cfd9ccbf32">

            <!-- Form Inputs -->
            <div class="form-group">
                <input type="text" name="name" required placeholder="Enter Your Name">
            </div>
            
            <div class="form-group">
                <input type="text" name="city" required placeholder="Enter Your City">
            </div>
            
            <div class="form-group">
                <input type="text" name="Number" required placeholder="Enter Your Whatsapp Number">
            </div>
            
            <div class="form-group">
                <input type="email" name="email" required placeholder="Enter Your Email">
            </div>
            
            <div class="form-group">
                <input type="text" name="Subject" required placeholder="Enter Your Requirement Service">
            </div>

            <div class="form-group">
                <textarea name="message" required placeholder="Write Here"></textarea>
            </div>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
